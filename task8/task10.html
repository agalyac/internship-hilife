<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>celsiusTofahrenheit</title>
</head>
<body>
    <script>
        //c =(fahrenheit-32)/1.8;to find celsius of temperature;
    var fahrenheit=prompt("enter fahrenheit");
    var c=(fahrenheit-32)/1.8;
    alert("the celsius value of fahrenheit is"+c);
    // f=(c*1.8)+32;to find out the fahrenheit;
    var f=(c* 1.8)+32;
    alert("the value of fahrenheit in celsius"+f);
    </script>
</body>
